<!DOCTYPE html>
<html lang="pt-br">

</html>

<head>
    <meta charset="UTF-">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css"> <!--chamando o arquivo css-->
    <title>Para realizar seu pedido, faça já o seu login!</title>
</head>

<body>
    <form action="titulo">
        <div class="campo-input">
        <h1>Faça o seu login</h1>
            <label for="email">Seu e-mail*</label>
            <input type="login" id="login" />
            <label for="password">Sua senha*</label>
            <input type="password" id="password" />
            <button>Entrar</button>
        </div>

        <div class="atençao">
            <h1>Atenção!</h1>
            <h2>O login precisa conter apenas 5 dígitos com apenas números ímpares.
                A senha precisa ser apenas 4 dígitos com números pares.</h2>
        </div>
    </form>
</body>
